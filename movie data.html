<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="moviedata.css" />
    <title>Movie Data</title>
  </head>
  <body>
    <header>
      <h1 class="title">Movie Data Project</h1>
      <br />

      <form id="form">
        <input type="text" id="search" placeholder="search" class="search" />
      </form>
    </header>
    <main>
      <div class="container">
        <section class="card">
          <img
            class="grandBudapestHotel"
            src="./grand budapest hotel.jpg"
            alt="The Grand Budapest Hotel Poster"
          />
          <div class="contentCard">
            <h3 class="title">this is the content card</h3>
            <ul class="content">
              <li class="rating"></li>
              <li class="runtime"></li>
              <li class="year"></li>
              <li class="plot"></li>
              <li class="class"></li>
            </ul>
          </div>
        </section>

        <section class="card">
          <img
            class="fantasticMrFox"
            src="./fantastic mr fox.jpg"
            alt="Fantastic Mr Poster"
          />
          <div class="contentCard"></div>
        </section>
        <section class="card">
          <img
            class="royalTenenbaums"
            src="./rooyal tenenbaums.jpg"
            alt="The Royal Tenenbaums Poster"
          />
          <div class="contentCard"></div>
        </section>

        <section class="card">
          <img
            class="darjeelingLimited"
            src="./the Darjeeling limited.jpg"
            alt="The Darjeeling Limted Poster"
          />
          <div class="contentCard"></div>
        </section>
      </div>
      <section class="addMovie">
        <div class="addMovieForm">
          <h5>Add a new Film:</h5>
          <form method="post">
            <ul>
              <li class="submissionList">
                <label for="addImageURL">Image URL:</label>
                <input
                  type="text"
                  id="addImageURL"
                  name="addImageURL"
                /><br /><br />
              </li>
              <li class="submissionList">
                <label for="addTitle">Title:</label>
                <input type="text" id="addTitle" name="addTitle" /><br /><br />
              </li>
              <li class="submissionList">
                <label for="addPlot">Plot Summary (1-3 sentances):</label>
                <input type="text" id="addPlot" name="addPlot" /><br /><br />
              </li>
              <li class="submissionList">
                <label for="addRating">IMDB Rating:</label>
                <input
                  type="text"
                  id="addRating"
                  name="addRating"
                /><br /><br />
              </li>
              <li class="submissionList">
                <label for="addRuntime">Total Runtime:</label>
                <input
                  type="text"
                  id="addRuntime"
                  name="addRuntime"
                /><br /><br />
              </li>
              <li class="submissionList">
                <label for="addYear">Release Year:</label>
                <input type="text" id="addYear" name="addYear" /><br /><br />
              </li>
              <li class="submissionList">
                <label for="addCast">2-4 Cast members:</label>
                <input type="text" id="addCast" name="addCast" /><br /><br />
              </li>

              <input type="submit" id="submit" value="Submit" />
            </ul>
          </form>
        </div>
      </section>
    </main>
    <script src="moviedata.js"></script>
  </body>
</html>
