<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="moviedata.css" />
    <title>Movie Data</title>
  </head>
  <body>
    <header>
      <a href="#"><h1>Movie Data Project</h1></a>
      <form id="form">
        <input type="text" id="search" placeholder="search" class="search" />
      </form>
    </header>
    <main>
      <div class="container">
        <section class="card">
          <img
            class="grandBudapestHotel"
            src="https://i.ytimg.com/vi/uC4n3_EK_kA/movieposter.jpg"
            alt="The Grand Budapest Hotel Poster"
          />
          <div class="contentCard">
            <h3 class="title"></h3>
            <ul class="content">
              <li class="rating"></li>
              <li class="runtime"></li>
              <li class="year"></li>
              <li class="plot"></li>
              <li class="class"></li>
            </ul>
          </div>
        </section>

        <section class="card">
          <img
            class="fantasticMrFox"
            src="https://static.tvtropes.org/pmwiki/pub/images/poster_0f39d152_d30c_455f_a94e_ee9596b9cc5b_8.jpg"
            alt="Fantastic Mr Poster"
          />
          <div class="contentCard"></div>
        </section>
        <section class="card">
          <img
            class="royalTenenbaums"
            src="https://i.ebayimg.com/images/g/huoAAOSwFyFhnq7W/s-l400.jpg"
            alt="The Royal Tenenbaums Poster"
          />
          <div class="contentCard"></div>
        </section>
        <section class="card">
          <img
            class="darjeelingLimited"
            src="https://upload.wikimedia.org/wikipedia/en/1/1e/Darjeeling_Limited_Poster.jpg"
            alt="The Darjeeling Limted Poster"
          />
          <div class="contentCard"></div>
        </section>
      </div>
    </main>
    <script src="moviedata.js"></script>
  </body>
</html>
